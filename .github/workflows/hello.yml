        name: greet satish
        runs-on: ubuntu-latest
        needs:
           
            - say-name-world
        steps:
            - name: greet satish
              run: echo "hello satish"
    do-calculation:
        name: do addition
        runs-on: ubuntu-latest
        needs:
            - greet-everyone
            - greet-satish
