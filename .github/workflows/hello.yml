        name: say hello world
        runs-on: ubuntu-latest

        steps:

            - name: echo hello world
              run: echo "hello world"
    
    say-name-world:
        name: say hello world with name
        runs-on: ubuntu-latest
        steps:
            - name: echo name
              run: echo "satish"
    
    greet-everyone:
        name: greet everyone
        runs-on: ubuntu-latest
        needs: 
            - say-hello-world
           
